{% extends 'ayregistration/base.html' %}

{% block title %}Meal on Wheels Login{% endblock %}

{% block content %}
<div class="login-container">
<div class="row justify-content-center">
<div class="col-8">

  <h2>Meal on Wheels of Boston Admin Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary" type="submit">Login</button>
  </form>
</div>
</div>
</div>

{% endblock %}
